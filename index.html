<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Para ti ðŸ’–</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Quicksand', sans-serif;
    }

    body {
      overflow: hidden;
    }

    .stars {
      position: fixed;
      width: 100%;
      height: 100%;
      background: url('https://i.gifer.com/av.gif') repeat;
      z-index: -2;
      animation: moveStars 60s linear infinite;
    }

    @keyframes moveStars {
      from { background-position: 0 0; }
      to { background-position: 1000px 1000px; }
    }

    .heart-container {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      cursor: pointer;
      z-index: 10;
    }

    .heart {
      width: 120px;
      height: 120px;
      background: red;
      position: relative;
      transform: rotate(-45deg);
      animation: pulse 2s infinite;
    }

    .heart::before,
    .heart::after {
      content: '';
      width: 120px;
      height: 120px;
      background: red;
      border-radius: 50%;
      position: absolute;
    }

    .heart::before {
      top: -60px;
      left: 0;
    }

    .heart::after {
      left: 60px;
      top: 0;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1) rotate(-45deg); }
      50% { transform: scale(1.1) rotate(-45deg); }
    }

    .message {
      position: absolute;
      bottom: 0;
      width: 100%;
      text-align: center;
      color: black;
      font-size: 2em;
      opacity: 0;
      animation: rise 8s forwards;
    }

    @keyframes rise {
      0% {
        bottom: 0;
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        bottom: 100%;
        opacity: 0;
      }
    }

    .final-message {
      position: absolute;
      top: 70%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: black;
      font-family: 'Pacifico', cursive;
      font-size: 5em;
      text-align: center;
      opacity: 0;
      animation: fadeIn 2s forwards;
      animation-delay: 5s;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <div class="stars"></div>

  <div class="heart-container" onclick="startMagic()">
    <div class="heart"></div>
  </div>

  <audio id="bg-music" autoplay loop>
    <source src="https://www.bensound.com/bensound-music/bensound-sunny.mp3" type="audio/mpeg">
    Tu navegador no soporta audio ðŸ˜¢
  </audio>

  <div id="messages"></div>

  <div id="final" class="final-message" style="display: none;">
    Gracias por compartir un aÃ±o junto a mi, mi princesa zelda
  </div>

  <script>
    const messages = [
      "Eres increÃ­ble ðŸ’•",
      "Gracias por ser tÃº ðŸ’–",
      "Esto orgulloso de ti",
      "Te amo mÃ¡s de lo que las palabras pueden decir ðŸ’Œ",
      "Eres mi persona favorita ðŸŒ™",
      "Contigo todo es mejor ðŸŒ¸"
    ];

    function createMessage(text) {
      const msg = document.createElement('div');
      msg.className = 'message';
      msg.textContent = text;
      msg.style.left = Math.random() * 80 + 10 + '%';
      document.getElementById('messages').appendChild(msg);
      setTimeout(() => msg.remove(), 4000);
    }

    function startMagic() {
      document.querySelector('.heart-container').style.display = 'none';

      let i = 0;
      const interval = setInterval(() => {
        if (i >= messages.length) {
          clearInterval(interval);
          document.getElementById('final').style.display = 'block';
          return;
        }
        createMessage(messages[i]);
        i++;
      }, 1000);
    }
  </script>
</body>
</html>
